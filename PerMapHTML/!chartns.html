#version	"1.2"#title		"${chartname}"<center><!-- no java script in the page, pocket pc compatible --><!-- This is now disabled since it doesn't look like the client width sent in the user agent string actually reflects the actual screen width (based on the pocket PC 2003 emulator). We should enable this if the actual devices send proper widthxheight values.<IMG SRC="*chart.${imagesuffix}?${clientwidth}${httpparams}"><p> [ <A HREF="${httppath}?${clientwidth}${httpparams_startchart}">Start</A> |<A HREF="${httppath}?${clientwidth}${httpparams_prevchart}">Prev</A> |<A HREF="${httppath}?${clientwidth}${httpparams_nextchart}">Next</A> |<A HREF="${httppath}?${clientwidth}${httpparams_endchart}">End</A> ]--> <IMG SRC="*chart.${imagesuffix}?${httpparams}"><p> [ <A HREF="${httppath}?${httpparams_startchart}">Start</A> |<A HREF="${httppath}?${httpparams_prevchart}">Prev</A> |<A HREF="${httppath}?${httpparams_nextchart}">Next</A> |<A HREF="${httppath}?${httpparams_endchart}">End</A> ]&nbsp;&nbsp;&nbsp;&nbsp;[ <A HREF="${httppath}?${httpparams_timescale:1}">1 Minute</A> |<A HREF="${httppath}?${httpparams_timescale:5}">5 Minutes</A> |<A HREF="${httppath}?${httpparams_timescale:10}">10 Minutes</A> |<A HREF="${httppath}?${httpparams_timescale:30}">30 Minutes</A> |<A HREF="${httppath}?${httpparams_timescale:60}">1 Hour</A> |<A HREF="${httppath}?${httpparams_timescale:120}">2 Hours</A> |<A HREF="${httppath}?${httpparams_timescale:360}">6 Hours</A> |<A HREF="${httppath}?${httpparams_timescale:720}">12 Hours</A> |<A HREF="${httppath}?${httpparams_timescale:1440}">24 Hours</A> ]&nbsp;&nbsp;[ <A HREF="${httppath}?${httpparams_timescale:daily}">Daily</A> |<A HREF="${httppath}?${httpparams_timescale:weekly}">Weekly</A> |<A HREF="${httppath}?${httpparams_timescale:monthly}">Monthly</A> |<A HREF="${httppath}?${httpparams_timescale:yearly}">Yearly</A> ]</center>
