#version "1.0"
#template "none"
#nocache "true"

<MAP NAME="imap" id="imap">
${include:/${httpdocument}/document/main/*imagemap.html}
</MAP>

<div style="position:relative; ${css_style_map_div}">
<img id="mapbg" style="position:absolute; ${css_style_map_bg}" src="/${httpdocument}/document/main/*mapbg?${timestamp}">
<img id="mapfg" style="position:absolute; z-index: 1; ${css_style_map_fg}" src="/${httpdocument}/document/main/*map.${imagesuffix}?${timestamp}" border="0" usemap="#imap">
</div>
